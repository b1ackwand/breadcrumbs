  <body>

      <h2 id="title">Colors</h2>
    </header>
    <div>
        <ul class="breadcrumb">
            <li class="location">
                <a href="index.html">Home</a>
            </li>
            <li class="attribute" >
                <a href="colors.html">Colors</a>
            </li>
        </ul>
        <!-- <a href="index.html">Home</a> &gt; Colors -->

    <div class="container">
        <div class="color-box" id="red">
            <h3>Red</h3>
            <p>rgb(255, 0, 0)</p>
        </div>
        <div class="color-box" id="blue">
            <h3>Blue</h3>
            <p>rgb(0, 0, 255)</p>
        </div>
        <div class="color-box" id="green">
            <h3>Green</h3>
            <p>rgb(0, 255, 0)</p>
        </div>
        <div class="color-box" id="yellow">

            <p>rgb(255, 255, 0)</p>
        </div>
        <div class="color-box" id="purple">
            <h3>Purple</h3>
            <p>rgb(128, 0, 128)</p>
        </div>
        <div class="color-box" id="orange">
            <h3>Orange</h3>
            <p>rgb(255, 165, 0)</p>
        </div>
        <div class="color-box" id="pink">
            <h3>Pink</h3>
            <p>rgb(255, 192, 203)</p>
        </div>
        <div class="color-box" id="brown">
            <h3>Brown</h3>
            <p>rgb(165, 42, 42)</p>
        </div>
        <div class="color-box" id="black">

            <p>rgb(0, 0, 0)</p>
        </div>
